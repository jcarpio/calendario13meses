<ion-header>
  <ion-toolbar>
    <ion-title>Calendario Lunar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let mes of meses">
      <ion-col size="12">
        <h2 style="text-align: center;">{{ mes.nombre }}</h2>
      </ion-col>
      <ion-col *ngFor="let dia of mes.dias">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ dia.fecha }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>ðŸ“… Gregorian: {{ dia.gregoriana }}</p>
            <p>Lunar Phase: {{ dia.fase }}</p>
            <p>Biodynamic: {{ dia.tipo }}</p>
            <p>Maya: {{ dia.maya }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
